<div ng-controller="listenExercise">
	<!-- 左上图片 -->
	<div class="image"></div>
	<!-- 右上文字 -->
	<div>
		<div></div>
		<div>班级最高分{{}}</div>
		<div>Very good ! 别灰心，加油！</div>
		<div>乐豆：+5   听力分值：+10</div>
	</div>
	<!-- 中间表格 -->
	<div>
		<table ng-repeat="table in exerciseListSlice" class="table table-striped table-bordered table-condensed">
			<thead>
				<tr>
					<th>题号</th>
					<th ng-repeat="index in table">{{index+1}}</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>正确答案</td>
					<td ng-repeat="index in table">{{map[exerciseList[index].key]}}</td>
				</tr>
				<tr>
					<td>我的答案</td>
					<td ng-repeat="index in table">{{map[exerciseList[index].key]}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- button -->
	<div><a href="#" class="btn btn-s-md btn-success">再来一次</a></div>
</div>
